<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Ejemplo</title>
    <link>
    <style>
        /* Estilo para el pop-up */
.popup {
    display: none; /* Inicialmente oculto */
    position: fixed;
    z-index: 1; /* Asegura que el pop-up esté encima de otros elementos */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Fondo translúcido */
}

/* Contenido del pop-up */
.popup-contenido {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 400px;
    text-align: center;
}

/* Estilo para el botón de cerrar */
.cerrar {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 20px;
    cursor: pointer;
}

.cerrar:hover,
.cerrar:focus {
    color: black;
}
    </style>
</head>
<body>

    <!-- Botón para abrir el pop-up -->
    <button id="btnAbrirPopup">Abrir Pop-up</button>

    <!-- El pop-up -->
    <div id="popup" class="popup">
        <div class="popup-contenido">
            <span id="cerrar" class="cerrar">&times;</span>
            <h2>¡Bienvenido al Pop-up!</h2>
            <p>Este es un ejemplo de un pop-up en HTML.</p>
        </div>
    </div>

    <script>
        // Obtener los elementos
const popup = document.getElementById("popup");
const btnAbrirPopup = document.getElementById("btnAbrirPopup");
const cerrar = document.getElementById("cerrar");

// Mostrar el pop-up cuando se hace clic en el botón
btnAbrirPopup.onclick = function() {
    popup.style.display = "block";
}

// Cerrar el pop-up cuando se hace clic en la "X"
cerrar.onclick = function() {
    popup.style.display = "none";
}

// Cerrar el pop-up si se hace clic fuera del pop-up
window.onclick = function(event) {
    if (event.target === popup) {
        popup.style.display = "none";
    }
}
    </script>

    <script>
        function popup()
        {
            
        }
    </script>
</body>
</html>
