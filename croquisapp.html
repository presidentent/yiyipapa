<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="IMG/Logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cecyte</title>
    <style>

        @font-face 
        {
            font-family:Legend ;
            src: url(Fuentes/LeagueSpartan-VariableFont_wght.ttf);
            
        }

        body
        {
            font-family: Legend;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100%;
            overflow: visible;
            
        }

        header
        {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: white;
            border-bottom: 2px solid black;
            overflow: visible;
        }

        header .letra
        {
            color: #474646;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: clamp(0.1em,2.5vw,2.5em);
            font-weight: 700;
            margin-top: 0.5%;
            
        }

        header img
        {
            width: 5%;
        }

        i
        {
            cursor: pointer;
            transition: 300ms;
        }

        i:hover
        {
            cursor: pointer;
            transition: 300ms;
            text-shadow: 8px 8px 10px rgb(0, 0, 0);
        }

        footer
        {
            margin-top: 100%;
            background: radial-gradient(circle, #5a1616, #8c3939, #6b2231);
            height: 150px;
            display: flex;
            align-items: flex-end;
        }

        footer h1
        {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: clamp(0.1em,1.5vw,1.5em);
            font-weight: 700;
            position: absolute;
        }

        .nav
        {
            position: fixed;
            align-items: start;
            top: 0;
            left: 0;
            padding-top: 1rem;
            background: linear-gradient(#000000, #222222);
            bottom: 0;
            box-shadow: 0 0 0 100vmax rgba(0,0,0,0.5 );
            visibility: hidden;
            transition: transform .4s;
            left: -250px;
            width: 250px;
            height: 100%;
            overflow: hidden;
        }

        .nav-visible
        {
            visibility: visible;
            transform: translateX(250px);
            transition: .4s;
        }
        .nav-list
        {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: 3rem;
            padding-top: 4rem;
            align-items: start;
            transition: .4s;
        }

    .nav-list li a
    {
      text-decoration: none;
      color: white;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: 300ms;
      transition: .4s;
    }

    .nav-list li
    {
      margin-left: -35%;
      transition: transform .4s;
    }

    .nav-list li:hover a
    {
        transition: .4s;
        text-shadow: 8px 8px 10px rgb(0, 0, 0);
    }

    .abrir
    {
      border: 0;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      background: linear-gradient(#000000, #222222);
      text-align: left;
      transition: 300ms all;
      z-index: 11;
      color: white;
    }

    .abrir:hover
    {
        transition: 300ms all;
        color: black;
    }

    .cerrar
    {
      border: 0;
      font-size: 1.5rem;
      background: transparent;
      cursor: pointer;
      transition: 300ms;
      color: white;
    }

    .cerrar:hover
    {
        transition: 300ms;
        color: black;
    }

    .fondito
    {
      z-index: -5;
      position: fixed;
      background: linear-gradient(#000000, #222222);
      width: 100%;
      font-size: 2.1rem;
      color: white;
      text-align: center;
    }

    .fakefooter
    {
        position: fixed;
        bottom: 0;
        background: linear-gradient(#000000, #222222);
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .fakefooter a
    {
        color: white;
        font-size: xx-large;
        text-decoration: none;
        padding: 10px 20px;  
        margin: 0 1%;   
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .fotito
    {
        text-align: center;
    }

    .fotito img
    {
        border-radius: 100%;
    }

    .nombre
    {
        text-align: center;
    }

    
    .centrado
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .imagen-container 
        {
            position: relative;
            width: 350px;
            height: 350px;
            margin-top: 2%;
        }

        .imagen 
        {
            width: 100%;
            height: 100%;
        }

        .imagen2
        {
            width: 350px;
            height: 700px;
        }

    .rectangulo2 img
    {
        width: 80%;
    }

    .rectangulo2 h1
    {
        color: white;
        font-size: xx-large;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        text-align: center;
        margin-top: 8%;
    }

    .rectangulo2 .imagen3
    {
        text-align: center;
        margin-top: 1%;
        margin-bottom: 1%;
    }

    .centrar
    {
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2%;
        width: 100%;
        height: 200%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 1;
    }

    
    .rectangulo2
    {
        
        background: radial-gradient(circle, #000000, #222222, #444444);
        border: 3px solid #444444;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        overflow: scroll;
        scroll-snap-type: x mandatory;
        overflow-x: hidden;
        overflow-y: hidden;
        margin-top: 5%;
        position: fixed;
        z-index: 2;
        display: none;
        
    }

    .area15
        {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .area-15
        {
            top: 70px;
            left: 276px;
            width: 60px;
            height: 180px;
            background-color: #d9d9d9;
            clip-path: polygon(54% 10%, 100% 19%, 100% 100%, 0 100%, 0 0);
            
        }



    
    </style>
</head>
<body>
<div class="cuerpo">
    <header>

    <nav class="nav" id="nav">

    <ul class="nav-list">

    </ul>
    </nav>    
    </header>
<main>
    <div class="centrado">
        <div class="imagen-container">
            <img src="IMG/piso1.png" alt="Imagen" class="imagen">
            <img src="IMG/piso1-1.png" alt="" class="imagen2"><br>ㅤ<br>ㅤ<br>ㅤ<br>
            <div class="area15 area-15" onclick="popup()"></div>
        </div>
        <div class="centrar" id="popup">
            
        </div>
        <div class="rectangulo2" id="popup2">
            <h1 class="desc">Estacionamiento</h1>

<div class="fakefooter">
    <a href="eventosapp.html" class="a1"><i class="bi bi-megaphone"></i></a>
    <a href="croquisapp.html" class="a3"><i class="bi bi-geo-alt-fill"></i><br></a>
    <a href="inicio.html" class="a2"><i class="bi bi-person"></i><br></a>
    <a href="horarioapp.html" class="a4"><i class="bi bi-clock"></i><br></a>
    <a href="boletaapp.html" class="a5"><i class="bi bi-star"></i><br></a>
</div>
</main>
</body>
<script>
    const nav = document.getElementById('nav');
    const abrir = document.getElementById('abrir');
    const cerrar = document.getElementById('cerrar');
  
    abrir.addEventListener('click', () =>{
      nav.classList.toggle("nav-visible")
    })
  
    cerrar.addEventListener('click', () =>{
      nav.classList.remove("nav-visible")
    })
  </script>

<script>
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault(); // Prevenir el gesto de pellizcar (zoom)
      }
    }, { passive: false });
  </script>

  <script>
    function popup()
        {
            const popup = document.getElementById("popup");
            const popup2 = document.getElementById("popup2");
            popup.style.display = "block";
            popup2.style.display = "block";

            window.onclick = function(event) {
    if (event.target === popup) {
        popup.style.display = "none";
        popup2.style.display = "none";
    }
}


}
            
        
  </script>
</html>
